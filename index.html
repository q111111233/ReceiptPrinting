<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Thanks for buying our product!</title>
  </head>
  <body>
    <div class="container">
      <h1>Thanks for buying our product!</h1>
      <div id="address">
        <form>
          <div class="form-group">
            <label for="first-name">First name</label>
            <input id="first-name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="last-name">Last name</label>
            <input id="last-name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="street">A street</label>
            <input id="street" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="city">A city</label>
            <input id="city" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Print receipt!</button>
        </form>

      </div>

      <div id="receipt">
        <h1>Thanks for buying our product, <span class="first-name">!</h1>
        <p>Here's the shipping information we have.
          <span class="first-name"></span><span class="last-name"></span><br>
          <span class="street"></span><br>
          <span class="city"></span><br>USA.

        </p>
      </div>
    </div>
  </body>
</html>
